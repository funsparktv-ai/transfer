{% extends 'layout.html' %}
{% block title %}Manage Jobs{% endblock %}
{% block content %}
    <h2>Manage Jobs</h2>
    <a href="{{ url_for('add_job') }}">Add New Job</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Department</th>
                <th>Location</th>
                <th>Experience Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job[0] }}</td>
                    <td>{{ job[2] }}</td>
                    <td>{{ job[3] }}</td>
                    <td>{{ job[4] }}</td>
                    <td>{{ job[5] }}</td>
                    <td>
                        <form action="{{ url_for('remove_job', job_id=job[0]) }}" method="POST">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
