<!DOCTYPE html>
<html>
<head>
    <title>Dealer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register as Dealer</h2>
        <form method="POST">
            <label for="dealership_name">Dealership Name:</label>
            <input type="text" id="dealership_name" name="dealership_name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">

            <label for="subscription_plan">Subscription Plan:</label>
            <input type="text" id="subscription_plan" name="subscription_plan">

            <button type="submit">Register</button>
        </form>
        <a class="back-button" href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
