{% extends 'layout.html' %}
{% block title %}Candidate Login{% endblock %}
{% block content %}
    <h2>Candidate Login</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <a class="back-button" href="{{ url_for('home') }}">Back to Home</a>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    <p>Don't have an account? <a href="{{ url_for('register_candidate') }}">Sign up here</a>.</p>
{% endblock %}
